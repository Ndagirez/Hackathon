<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket form</title>
<link rel="stylesheet" href="../STYLES/worker_login.css">

</head>
<body>
<!--login for worker begins here-->
<div class="container">
  <h2>Ticket form</h2>
  <form>
    <div class="form-group">
      <label for="Name">Tracking officer</label>
      <input type="text" id="firstName" name="Name" required>
    </div>
    <div class="form-group">
      <label for="number">Number plate</label>
      <input type="text" id="lastName" name="numberplate" required>
    </div>
    <div class="form-group">
      <label for="fee">Fee</label>
      <input type="number" id="email" name="fee" required>
    </div>
    <div class="form-group">
      <label for="date">Issue date</label>
      <input type="text" id="password" name="date" required>
    </div>
    <button type="submit" class="btn" id="loginButton">Submit</button>
  </form>
</div>
<!--worker login ends here-->
<!--script src="../JS/toworkerdashbord.js"--></script>
</body>
</html>
